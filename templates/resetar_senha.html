{% include 'base.html' %}

<form method="POST" style="margin-top: 10%;">

    <p class="d-flex justify-content-center">Esqueceu sua senha? Insira seu endereço de E-mail abaixo e nós encaminharemos instruções para resetar sua senha.</p>
    <div class="d-flex justify-content-center">

        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" type="submit" style="width: 70px;">Enviar</button>
    </div>
</form>
