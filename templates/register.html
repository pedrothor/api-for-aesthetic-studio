{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro - Studio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'font-awesome/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/main.css' %}">
<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url( '{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="">
					{% csrf_token %}
					<span class="login100-form-logo">
						<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><g fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9h4m-4 7h12m-12 4h12m-12 4h4m-6 5h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v22a2 2 0 0 0 2 2Z"/><circle cx="22" cy="9" r=".5" fill="currentColor"/></g></svg>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						ÁREA DE CADASTRO
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" autocomplete="off" placeholder="Usuário">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf159;"></span>
					</div> <!-- 159 -->

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password1" autocomplete="off" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password2" autocomplete="off" placeholder="Confirme Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Cadastrar
						</button>
					</div>
					<br>
					{% for message in messages %}

						<p id="messages">{{ message }}</p>
						<br>
					{% endfor %}
					<div class="text-center p-t-10">Já possuo conta.
						<a class="txt1" href="{% url 'login' %}">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/moment.min.js' %}"></script>
	<script src="{% static 'js/loginjs/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/main.js' %}"></script>

</body>
</html>
