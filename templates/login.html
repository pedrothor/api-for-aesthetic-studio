{% load bootstrap5 %}
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login - Studio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'font-awesome/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_css/main.css' %}">
<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url( '{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="">
					{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-account"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Usuário">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" autocomplete="off" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
					<br>
					<div style="display: flex; justify-content: center;">
						<a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-primary" style="width: 190px;"><i class="zmdi zmdi-facebook" style="margin-right: 10px;"></i>Login com Facebook</a>
					</div>
					<br>
					<div style="display: flex; justify-content: center;">
						<a href="{%  provider_login_url 'google' %}" class="btn btn-danger" style="width: 190px;"><i class="zmdi zmdi-google" style="margin-right: 10px;"></i>Login com Google</a>
					</div>
					<br>

					{% for message in messages %}
						<p id="messages">{{ message }}</p>
						<br>
					{% endfor %}

					<div class="text-center p-t-10">
						<a class="txt1" href="{% url 'reset_password' %}">
							Esqueceu sua senha?
						</a>
					</div>

					<div class="text-center p-t-30">
						Não possui conta?
						<a class="txt1" href="{% url 'register' %}">
							Registre-se
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/moment.min.js' %}"></script>
	<script src="{% static 'js/loginjs/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/loginjs/main.js' %}"></script>

</body>
</html>
